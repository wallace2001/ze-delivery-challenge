version: '3.8'

services:
  db:
    image: postgis/postgis:latest
    container_name: postgres_postgis
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - app

#  app:
